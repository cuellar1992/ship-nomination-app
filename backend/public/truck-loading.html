<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Molekulis Loading</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/ship-nominations.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body>
    <!-- Navigation injected by NavigationManager.js -->

    <main class="main-content" style="padding-top: 90px; padding-bottom: 40px;">
      <div class="container">
        <!-- Page Header styled like ship form -->
        <div class="ship-form-container section-primary">
          <div class="ship-form-header d-flex justify-content-between align-items-center">
            <div class="ship-form-title-container">
              <div class="ship-form-icon">
                <i class="fas fa-truck"></i>
              </div>
              <div>
                <div class="ship-form-title-text">Molekulis Loading</div>
                <div class="ship-form-subtitle">Define loads and daily sampler</div>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <span class="badge bg-secondary me-2">Terminal</span>
              <span style="font-weight: 600;">Quantem</span>
            </div>
          </div>
          <div class="ship-form-body">
            <!-- Loads Section -->
            <div class="ship-form-row">
              <div class="ship-form-grid" style="grid-template-columns: 180px 1fr 260px; gap: 1rem;">
                <!-- Load 1 -->
                <div class="ship-form-field">
                  <label class="ship-form-label" for="load1Start">Load 1</label>
                </div>
                <div class="ship-form-field">
                  <div id="load1Start" class="datetime-picker-container"></div>
                </div>
                <div class="ship-form-field">
                  <div id="load1Product" class="singleselect-container"></div>
                </div>

                <!-- Load 2 -->
                <div class="ship-form-field">
                  <label class="ship-form-label" for="load2Start">Load 2</label>
                </div>
                <div class="ship-form-field">
                  <div id="load2Start" class="datetime-picker-container"></div>
                </div>
                <div class="ship-form-field">
                  <div id="load2Product" class="singleselect-container"></div>
                </div>

                <!-- Load 3 -->
                <div class="ship-form-field">
                  <label class="ship-form-label" for="load3Start">Load 3</label>
                </div>
                <div class="ship-form-field">
                  <div id="load3Start" class="datetime-picker-container"></div>
                </div>
                <div class="ship-form-field">
                  <div id="load3Product" class="singleselect-container"></div>
                </div>

                <!-- Load 4 -->
                <div class="ship-form-field">
                  <label class="ship-form-label" for="load4Start">Load 4</label>
                </div>
                <div class="ship-form-field">
                  <div id="load4Start" class="datetime-picker-container"></div>
                </div>
                <div class="ship-form-field">
                  <div id="load4Product" class="singleselect-container"></div>
                </div>
              </div>
            </div>

            <!-- Who / Shift Section -->
            <div class="ship-form-row">
              <div class="ship-form-grid" style="grid-column: 1 / -1;">
                <div class="ship-form-field" style="grid-column: 1 / -1;">
                  <label class="ship-form-label"><i class="fas fa-user-clock"></i>Who / Shift</label>
                  <div class="table-responsive">
                    <table class="sampling-table sampling-table--who w-100">
                      <thead>
                        <tr>
                          <th>WHO</th>
                          <th>START</th>
                          <th>END</th>
                          <th>HOURS</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>
                            <div id="truckSampler" class="singleselect-container"></div>
                          </td>
                          <td>
                            <div id="shiftStart" class="datetime-picker-container"></div>
                          </td>
                          <td>
                            <div id="shiftEnd" class="datetime-picker-container"></div>
                          </td>
                          <td>
                            <input id="shiftHours" type="number" class="ship-form-input" placeholder="Auto" disabled />
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="ship-form-actions" style="justify-content: flex-end; gap: 0.5rem;">
                    <button class="btn btn-outline-danger ship-form-btn" id="clearTruckFormBtn">
                      <i class="fas fa-broom"></i>Clear
                    </button>
                    <button class="btn btn-primary-premium ship-form-btn" id="saveTruckFormBtn">
                      <i class="fas fa-save"></i>Save
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Central Search/Filters between sections -->
        <div class="ship-form-container section-secondary mt-3 filters-compact">
          <div class="ship-form-body">
            <div class="ship-form-row">
              <div class="ship-form-grid" style="grid-template-columns: 1fr auto; gap: 0.75rem; align-items: center;">
                <div class="ship-form-field">
                  <div style="position: relative;">
                    <input id="truckSearchInput" type="text" class="ship-form-input" placeholder="Search (date, terminal, surveyor)" style="padding-left: 3.2rem;" />
                    <i class="fas fa-search" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted); margin-right: 0.5rem;"></i>
                  </div>
                </div>
                <div class="ship-form-field" style="display:flex; gap:0.5rem; justify-content:flex-end;">
                  <button id="truckAdvancedToggle" class="btn btn-secondary-premium ship-form-btn" type="button">
                    <i class="fas fa-filter"></i>Advanced
                  </button>
                </div>
              </div>
              <div id="truckAdvancedPanel" style="display:none; margin-top:0.75rem; background: var(--bg-secondary); border:1px solid var(--border-dark); border-radius:8px; padding:0.75rem;">
                <!-- Quick Filter Buttons - Matching Ship Nominations preset style -->
                <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem; flex-wrap: wrap; justify-content: flex-start;">
                  <button id="truckThisMonthBtn" class="btn btn-preset" type="button" style="min-width: 90px; padding: 0.5rem 0.75rem; font-size: 0.8rem;">
                    <i class="fas fa-calendar-month me-1"></i>This Month
                  </button>
                  <button id="truckThisWeekBtn" class="btn btn-preset" type="button" style="min-width: 90px; padding: 0.5rem 0.75rem; font-size: 0.8rem;">
                    <i class="fas fa-calendar-week me-1"></i>This Week
                  </button>
                </div>
                <div class="ship-form-grid" style="grid-template-columns: repeat(3, minmax(160px, 1fr)); gap: 0.75rem;">
                  <div class="ship-form-field">
                    <label class="ship-form-label" for="filterFrom">From</label>
                    <div id="filterFrom"></div>
                  </div>
                  <div class="ship-form-field">
                    <label class="ship-form-label" for="filterTo">To</label>
                    <div id="filterTo"></div>
                  </div>
                  <div class="ship-form-field">
                    <label class="ship-form-label" for="filterSurveyor">Surveyor</label>
                    <div id="filterSurveyor"></div>
                  </div>
                </div>
                <div class="ship-form-actions" style="justify-content: flex-end; gap: 0.5rem; margin-top: 0.75rem;">
                  <button id="truckClearBtn" class="btn btn-outline-danger ship-form-btn" type="button">
                    <i class="fas fa-broom"></i>Clear
                  </button>
                  <button id="truckExportBtn" class="btn btn-secondary-premium ship-form-btn" type="button">
                    <i class="fas fa-file-export"></i>Export
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Existing Records Section -->
        <div class="ship-form-container section-secondary mt-4">
          <div class="ship-form-header d-flex align-items-center">
            <div class="ship-form-title-container">
              <div class="ship-form-icon">
                <i class="fas fa-list"></i>
              </div>
              <div>
                <div class="ship-form-title-text">Truck Work Days</div>
                <div class="ship-form-subtitle">View, edit and delete records</div>
              </div>
            </div>
          </div>
          <div class="ship-form-body">
            <div class="table-responsive">
              <table class="table table-dark ship-table align-middle">
                <thead>
                  <tr>
                    <th>
                      <span>Date</span>
                      <button id="truckDateSortToggle" class="btn btn-sm btn-outline-light ms-2" type="button" title="Toggle date sort">
                        <i class="fas fa-sort"></i>
                      </button>
                    </th>
                    <th>Terminal</th>
                    <th>Loads</th>
                    <th>Surveyor</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="truckWorkDaysTbody">
                  <tr>
                    <td colspan="6" class="empty-state text-center">
                      <i class="fas fa-clipboard-list"></i>
                      No records yet. Use the form above to create one.
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Shared Components -->
    <script src="/js/shared/NotificationService.js"></script>
    <script src="/js/shared/ApiService.js"></script>
    <script src="/js/shared/NavigationManager.js?v=20250902"></script>
    <script src="/js/shared/SettingsManager.js"></script>
    <script src="/js/shared/DateTimePicker.js"></script>
    <script src="/js/shared/singleselect.js"></script>
    <script src="/js/shared/DatePicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="/js/truckLoading/services/TruckWorkDaysExporter.js"></script>
    <script type="module" src="/js/truckLoading/index.js"></script>
  </body>
  </html>
